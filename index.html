<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Quintino Medeiros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/acordeon.css">
    <link rel="stylesheet" href="./assets/css/languages.css">
    <link rel="stylesheet" href="./assets/css/portfolio.css">
    <link rel="stylesheet" href="./assets/css/experience.css">
    <link rel="stylesheet" href="./assets/css/comptences.css">
</head>
<body>
    
    <main class="main">
        <header class="header">
            <img src="" alt="" id="profile-photo" class="header_img">
            
            <h1 class="header_title">Olá, eu sou <br><span id="profile-name"></span></h1>
            
            <div class="header_text">
                <p class="header_text_job"><a id="profile-job" href="" target="_blank"></a></p>
                <p class="header_text_location"><a id="profile-place" href="" target="_blank"></a></p>
                <p class="header_text_phone"><a id="profile-phone" href="" target="_blank"></a></p>
                <p class="header_text_email"><a id="profile-email" href="" target="_blank"></a></p>
            </div>
        </header>
    </section>

    <section id="languages" class="acordeon">
        <button class="acordeon_trigger" type="button"><h2>Sobre mim</h2></button>
        <div class="acordeon_content">
            <p id="profile-information"></p>
        </div>
    </section>

        <section id="competences" class="acordeon">
            <button class="acordeon_trigger" type="button"><h2>Competências</h2></button>
            <div class="acordeon_content">
                <div class="competences">
                    <section class="personal_competences">
                        <h3>Competências pessoais:</h3>
                        <ul id="softSkills" class="personal_competences_list"></ul>
                    </section>
                    <section class="professional_competences">
                        <h3>Competências profissionais:</h3>
                        <ul id="hardSkills" class="professional_competences_list"></ul>
                    </section>
                </div>
            </div>
        </section>

        <section id="profile" class="acordeon">
            <button class="acordeon_trigger" type="button"><h2>Experiência profissional</h2></button>
            <div class="acordeon_content">
                <ul id="professional_experience" class="experience_list"></ul>
            </div>
        </section>

        <section id="portfolio" class="acordeon">
            <button class="acordeon_trigger" type="button"><h2>Portfólio</h2></button>
            <div class="acordeon_content">
                <ul id="portfolio_list" class="portfolio_list">
                </ul>
            </div>
        </section>

        <section id="languages" class="acordeon">
            <button class="acordeon_trigger" type="button"><h2>Idiomas</h2></button>
            <div class="acordeon_content">
                <ul class="languages_list"></ul>
            </div>
        </section>

    </main>
<script src="./assets/js/acordeon.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/main.js"></script>

</body>
</html>
